<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <title>MyBlog Register</title>
    <style>
        body{
            background: #212529;
            font-family: Calibri;
        }
        .register-form{
            width: 80%;
            max-width: 500px;
            margin: calc( 50vh - 150px ) auto;
            border: 1px solid black;
            border-radius: 10px;
            padding: 3em;
            background: whitesmoke;

        }
        .btn{
            font-size:15px;
        }
        table{
            font-family: Calibri;
        }
    </style>
</head>
<body>


<div class="register-form">
    <div class="login-form">
        <div style="text-align: center">
            <i class="fa-thin fa-circle-user fa-5x"></i>
        </div>
    <div>
        <h1><p class="register" style="font-family: 'Arial Black';text-align: center"><b>Register</b></p></h1>
            <div>
                <h5><p style="font-family: Calibri Light ; color: #212529">Please fill in this form to create an account.</p></h5>
            </div>
    </div>

    <div>
        <form action = "register" method="post">
            <table style="width: 100%">
                <tr>
                    <td>
                        <span class="un" style="text-align: left"><b>User Name</b></span>
                        <label for="username"></label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="Enter Your UserName" style="background: whitesmoke;width:100%;" required><br>
                    </td>
                </tr>
                <!--<tr>
                    <td colspan="2"><input type="text" name="email" placeholder="Email" style="background: whitesmoke;width:98%;"><br></td>
                </tr>-->
                <tr>
                    <div style = "width:99%;
                                height:10px;">
                    <td>
                        <span class="un" style="text-align: left"><b>Password</b></span>
                        <label for="pwd"></label>
                        <input class="form-control" type="password" id="pwd" name="password" placeholder="Enter Your Password"  style="background: whitesmoke;width: 100%" required><br>
                    </td>
                    </div>
                </tr>
                <tr>
                    <td>
                        <span class="un" style="text-align: left"><b>Confirm Password</b></span>
                        <label for="cpwd"></label>
                        <input class="form-control" type="password" id="cpwd" name="password_again" placeholder="Confirm Password"  style="background: whitesmoke;width: 100%" required><br>
                    </td>
                </tr>
            </table>
            <br><div style = "width:99%;
                        height:40px;">
                <input type="submit" class="btn btn-primary rounded submit p-3 px-5" value="Register" style="width: 99%;
                                                                                                             height:40px;
                                                                                                             background-color: mediumseagreen;">
                </div>
        </form>

    </div>
    <br><p style="margin-left: 30px;font-family: Calibri;text-align: center">Already have an account ?<a href="/login" style="color: mediumseagreen"> Login here</a>.</p>
    </div>
</div>
</body>
</html>
